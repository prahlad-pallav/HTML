<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Welcome to Contact Us Form!</h1>
    <h2>Enter Your Details.</h2>

    <form action="https://www.google.com" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <br />
      <label for="mailid">Email:</label>
      <input type="text" id="mailid" />
      <br />
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" />
      <br />
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br />
      <label for="dob">Date of Birth:</label>
      <input
        type="date"
        id="start"
        name="trip-start"
        value="2022-08-06"
        min="2000-01-01"
        max="2022-12-31"
      />
      <br />
      <label for="rating">Rating:</label>
      <input type="radio" id="one" name="one" value="1" />
      <label for="one">1</label>
      <input type="radio" id="one" name="one" value="2" />
      <label for="two">2</label>
      <input type="radio" id="one" name="one" value="3" />
      <label for="three">3</label>
      <input type="radio" id="one" name="one" value="4" />
      <label for="four">4</label>
      <br />
      <label for="msg">Enter Your Message:</label>
      <br />
      <textarea id="story" name="story" rows="5" cols="33">
Have a Nice Day:)
</textarea
      >
      <br />
      <input type="submit" value="Send Request" />
      <input type="reset" value="Reset" />
      <br />
      <a href="https://www.facebook.com">Facebook</a>
      <a href="https://www.youtube.com">Youtube</a>
      <a href="https://www.instagram.com">Instagram</a>
    </form>
  </body>
</html>
